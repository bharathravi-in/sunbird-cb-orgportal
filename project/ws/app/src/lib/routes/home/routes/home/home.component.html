<mat-sidenav-container autosize name="discuss-menu" class="nav-container" name="exp"
  [ngClass]="{'custom-odcs':containerCustomCls}">
  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="left-nav border-0">
    <div class="container2" *ngIf="widgetData">
      <!-- <ng-container [wsResolverWidget]="widgetData"></ng-container> -->
      <ws-widget-left-menu [widgetData]="widgetData"></ws-widget-left-menu>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="container-balanced" [ngClass]="{'custom-odcs':containerCustomCls}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
